title: "Loek's Blog"
rss:
  url: https://blog.pipeframe.xyz/atom.xml
permalink: /post/:title
exclude:
  - makefile
  - license
defaults:
  - scope:
      type: posts
    values:
      layout: default
      lang: en
      toc: true
markdown: kramdown
sass:
  style: compressed
  sourcemap: development
gems:
  - jekyll-liquify
